version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5173
        - http://localhost:4455
        - http://ctoup.localhost:5173
        - http://moncto.localhost:5173
        - http://corpb.ctoup.localhost:5173
        - http://*.localhost:5173
        - http://*.moncto.localhost:5173
        - http://*.ctoup.localhost:5173
        - http://*.localhost:4455
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
        - X-CSRF-Token
        - Cookie
      exposed_headers:
        - Content-Type
        - Set-Cookie
        - Location
      allow_credentials: true
      debug: true
  admin:
    base_url: http://kratos:4434/

# Don't set cookie domain - let Kratos set it based on the request origin
# This allows cookies to work with any subdomain (moncto.localhost, ctoup.localhost, etc.)
# cookies:
#   domain: localhost
#   path: /
#   same_site: Lax

# session:
#   cookie:
#     domain: localhost
#     path: /
#     same_site: Lax

selfservice:
  default_browser_return_url: http://localhost:5173/
  allowed_return_urls:
    - http://localhost:4455
    - http://localhost:5173
    - http://ctoup.localhost:5173
    - http://moncto.localhost:5173
    - http://corpb.ctoup.localhost:5173
    - http://*.localhost:5173
    - http://*.ctoup.localhost:5173
    - http://*.moncto.localhost:5173
    - http://*.localhost:19006/Callback
    - http://*.ctoup.localhost:19006/Callback
    - exp://*.localhost:8081/--/Callback
    - exp://*.ctoup.localhost:8081/--/Callback

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://localhost:4455/error

    settings:
      ui_url: /recovery
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: /recovery
      use: code

    login:
      ui_url: /signin

    verification:
      enabled: true
      ui_url: http://localhost:5173/verification
      use: code
      after:
        default_browser_return_url: http://localhost:5173/

    logout:
      after:
        default_browser_return_url: http://localhost:5173/signin

    registration:
      lifespan: 10m
      ui_url: http://localhost:5173/signup
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

organizations:
  - enabled: true

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

feature_flags:
  use_continue_with_transitions: true
