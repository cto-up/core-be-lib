delete:
  description: |
    Remove a user from a specific tenant (delete membership only, not the user)
  operationId: removeUserFromTenantFromSuperAdmin
  parameters:
    - name: tenantid
      in: path
      description: Tenant ID
      required: true
      schema:
        type: string
        format: uuid
    - name: userid
      in: path
      description: User ID
      required: true
      schema:
        type: string
  responses:
    "204":
      description: User removed from tenant successfully
    "404":
      description: User or membership not found
    "403":
      description: Forbidden - insufficient permissions
