post:
  description: Unassign a role to a user based
  operationId: UnassignRole
  parameters:
    - name: userid
      in: path
      description: ID of user
      required: true
      schema:
        type: string
    - name: roleid
      in: path
      description: ID of role to unassign
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "204":
      description: role unassigned from user
