components:
  schemas:
    # Tenant related schemas
    NewTenant:
      $ref: "./parts/tenant-new-schema.yaml"
    Tenant:
      $ref: "./parts/tenant-schema.yaml"
    TenantProfile:
      $ref: "./parts/tenant-profile-schema.yaml"
    TenantFeatures:
      $ref: "./parts/tenant-features-schema.yaml"
    ColorSchema:
      $ref: "./parts/tenant-color-schema.yaml"
    # Users
    Identify:
      $ref: "./parts/auth/identify-schema.yaml"
    NewSignUp:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    NewUser:
      type: object
      required:
        - name
        - email
        - roles
      properties:
        name:
          type: string
        email:
          type: string
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
    Role:
      type: string
      enum: [USER, ADMIN, CUSTOMER_ADMIN, SUPER_ADMIN]
    User:
      type: object
      required:
        - id
        - name
        - email
        - roles
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        disabled:
          type: boolean
        email_verified:
          type: boolean
        profile:
          $ref: "#/components/schemas/UserProfileSchema"
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
        created_at:
          type: string
          format: date-time
    UserProfileSchema:
      $ref: "./parts/users/user-profile-schema.yaml"
    UserActionSchema:
      $ref: "./parts/users/user-action-schema.yaml"

    # MFA related schemas
    MFAStatus:
      type: object
      required:
        - totp_enabled
        - webauthn_enabled
        - recovery_codes_set
        - available_methods
        - aal
      properties:
        totp_enabled:
          type: boolean
          description: Whether TOTP (Authenticator App) is enabled
        webauthn_enabled:
          type: boolean
          description: Whether WebAuthn (Security Key) is enabled
        recovery_codes_set:
          type: boolean
          description: Whether recovery codes have been generated
        available_methods:
          type: array
          items:
            type: string
          description: List of available MFA methods
        aal:
          type: string
          description: Current Authenticator Assurance Level
          enum: [aal1, aal2]
    SettingsFlow:
      type: object
      description: Kratos settings flow object (simplified representation)
      properties:
        id:
          type: string
          description: Flow ID
        ui:
          type: object
          description: UI configuration for the flow
          properties:
            action:
              type: string
              description: URL to submit the flow to
            method:
              type: string
              description: HTTP method to use
            nodes:
              type: array
              description: Form nodes for the UI
              items:
                type: object
        expires_at:
          type: string
          format: date-time
          description: When the flow expires
        issued_at:
          type: string
          format: date-time
          description: When the flow was issued

    # Client Application related schemas
    NewClientApplication:
      type: object
      required:
        - name
        - active
        - description
      properties:
        name:
          type: string
        description:
          type: string
        active:
          type: boolean
        lastUsed:
          type: string
          format: date-time

    ClientApplication:
      allOf:
        - $ref: "#/components/schemas/NewClientApplication"
        - type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
            lastUsedAt:
              type: string
              format: date-time
            tenantId:
              type: string
              nullable: true
              description: If null, this is a global application managed by SUPER_ADMIN

    # API Token related schemas
    NewAPIToken:
      type: object
      required:
        - name
        - clientApplicationId
        - tokenPrefix
        - expiresAt
      properties:
        name:
          type: string
        description:
          type: string
        expiresAt:
          type: string
          format: date-time
        clientApplicationId:
          type: string
          format: uuid
          description: ID of the client application this token belongs to
        tokenPrefix:
          type: string
          description: First few characters of the token for identification
        scopes:
          type: array
          items:
            type: string
          nullable: true
          description: Permission scopes for this token

    APIToken:
      allOf:
        - $ref: "#/components/schemas/NewAPIToken"
        - type: object
          required:
            - id
            - status
            - revoked
            - createdBy
            - createdAt
            - updatedAt
          properties:
            id:
              type: string
              format: uuid
            status:
              type: string
              enum: [ACTIVE, REVOKED, EXPIRED]
            revoked:
              type: boolean
              description: Whether this token has been revoked
            revokedAt:
              type: string
              format: date-time
              description: Token revoked at timestamp
            revokedReason:
              type: string
              description: Revoked reason
            revokedBy:
              type: string
              description: User of the token revoker
            lastUsedAt:
              type: string
              format: date-time
              description: Last used timestamp
            lastUsedIp:
              type: string
              description: Last used IP address
            createdBy:
              type: string
              description: User ID of the token creator
            createdAt:
              type: string
              format: date-time
              description: Token creation timestamp
            updatedAt:
              type: string
              format: date-time
              description: Token last update timestamp

    APITokenCreated:
      type: object
      required:
        - token
        - apiToken
      properties:
        token:
          type: string
          description: The full token value (only returned once upon creation)
        apiToken:
          $ref: "#/components/schemas/APIToken"
    APITokenRevoke:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
    APITokenAuditLog:
      type: object
      required:
        - id
        - tokenId
        - action
        - timestamp
      properties:
        id:
          type: string
          format: uuid
        tokenId:
          type: string
          format: uuid
        action:
          type: string
          enum: [CREATED, USED, REVOKED, UPDATED]
        ipAddress:
          type: string
          nullable: true
        userAgent:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        additionalData:
          type: object
          nullable: true
    Prompt:
      $ref: "./parts/prompts/prompt-schema.yaml"
    PromptResponse:
      $ref: "./parts/prompts/prompt-response-schema.yaml"
    NewPrompt:
      $ref: "./parts/prompts/prompt-new-schema.yaml"
    NewConfig:
      $ref: "./parts/configs/config-new-schema.yaml"
    Config:
      $ref: "./parts/configs/config-schema.yaml"

    # Common
    BasicEntity:
      $ref: "./parts/basic-entity-schema.yaml"
    ErrorSchema:
      $ref: "./parts/error-schema.yaml"

    # Public
    PublicTenantSchema:
      $ref: "./parts/public-tenant-schema.yaml"

    # Health
    HealthResponse:
      $ref: "./parts/health/health-response-schema.yaml"
    CheckDetails:
      $ref: "./parts/health/check-details-schema.yaml"

    # Translations
    NewTranslation:
      $ref: "./parts/translations/translation-new-schema.yaml"
    Translation:
      $ref: "./parts/translations/translation-schema.yaml"

  responses:
    UnauthorizedError:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "unauthorized"
              message:
                type: string
                example: "Authentication required"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "internal_error"
              message:
                type: string
                example: "An internal error occurred"
