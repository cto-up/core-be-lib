post:
  summary: Set password after recovery
  description: Proxies password setting request to Kratos with session cookie
  operationId: setPassword
  tags:
    - auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - flow_id
            - password
            - csrf_token
          properties:
            flow_id:
              type: string
              description: Settings flow ID from recovery response
            password:
              type: string
              format: password
              description: New password
            csrf_token:
              type: string
              description: CSRF token from settings flow
  responses:
    "200":
      description: Password set successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              data:
                type: object
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    "401":
      description: Unauthorized - session cookie missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: integer
                  status:
                    type: string
                  reason:
                    type: string
                  message:
                    type: string
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
