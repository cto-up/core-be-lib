post:
  description: Assign a role to a user based
  operationId: AssignRole
  parameters:
    - name: userid
      in: path
      description: ID of user
      required: true
      schema:
        type: string
    - name: roleid
      in: path
      description: ID of role to assign
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "204":
      description: role assigned to user
