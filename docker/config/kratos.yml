version: v0.13.0

dsn: memory

serve:
  public:
    base_url: http://auth.ctoup.localhost
    cors:
      enabled: true
      allowed_origins:
        - http://auth.ctoup.localhost
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
        - X-CSRF-Token
        - Cookie
      exposed_headers:
        - Content-Type
        - Set-Cookie
        - Location
      allow_credentials: true
      debug: true
  admin:
    base_url: http://kratos:4434/

# For multi-tenancy with subdomains, set cookie domain to parent
# This allows session sharing across all tenant subdomains
cookies:
  domain: .localhost
  path: /
  same_site: Lax

session:
  cookie:
    domain: .localhost
    path: /
    same_site: Lax
    persistent: true
  # Default to AAL1 - MFA is optional
  whoami:
    required_aal: aal1
  lifespan: 720h
  earliest_possible_extend: 1h

selfservice:
  default_browser_return_url: http://auth.ctoup.localhost
  allowed_return_urls:
    - http://auth.ctoup.localhost
    - http://localhost:5173

  methods:
    password:
      enabled: true
    # TOTP (Authenticator App) - Google Authenticator, Authy, etc.
    totp:
      enabled: true
      config:
        issuer: ctoup # Change to your app name
    # WebAuthn (Security Keys) - YubiKey, TouchID, Windows Hello, etc.
    webauthn:
      enabled: true
      config:
        rp:
          display_name: ctoup # Change to your app name
          id: ctoup.localhost # Parent domain for multi-tenant subdomains
          origins:
            - http://localhost:5173
            - http://auth.ctoup.localhost
    # Recovery codes (backup codes)
    lookup_secret:
      enabled: true
    # Keep existing methods
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://localhost:4455/error

    settings:
      ui_url: /recovery
      # Require re-authentication for settings changes (security best practice)
      privileged_session_max_age: 15m
      # Optional MFA - users decide
      required_aal: highest_available
      after:
        default_browser_return_url: http://localhost:5173/settings

    recovery:
      enabled: true
      ui_url: /recovery
      use: code

    login:
      ui_url: /signin
      after:
        default_browser_return_url: http://localhost:5173/

    verification:
      enabled: true
      ui_url: http://localhost:5173/verification
      use: code
      after:
        default_browser_return_url: http://localhost:5173/

    logout:
      after:
        default_browser_return_url: http://localhost:5173/signin

    registration:
      lifespan: 10m
      ui_url: http://localhost:5173/signup
      after:
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
