<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Subject}}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <style>
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <img
        src="https://via.placeholder.com/150x50?text=Your+Logo"
        alt="Company Logo"
        class="logo"
      />

      <div class="box">
        <h1 class="title is-3">{{.Name}}</h1>
        <p class="subtitle is-5">{{.Email}}</p>

        <div class="content">
          <p>({{.Message}})</p>
        </div>
      </div>

      <div class="has-text-centered mt-4">
        <p class="is-size-7">Â© 2024 CTO Up. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
